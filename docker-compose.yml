version: '2'
services:
  admin:
    build: ./admin
    container_name: admin
    ports: 
      - "8081:12306"
    volumes: 
      - ./admin:/var/app
    expose: 
      - "12306"
  web:
    image: nginx
    container_name: www
    ports:
      - "80:80"
    volumes:
      - ./nginx/local:/etc/nginx/conf.d
      - ./www/dist:/app/www
      - ./backend/dist:/app/backend
  mongo:
    image: mongo
    container_name: db
    volumes: 
      - ./db:/data/db